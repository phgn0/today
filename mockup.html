<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Today</title>
    <link rel="stylesheet" href="mockup.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
</head>

<body>
    <main class="page">
        <section class="day">
            <h1 class="day_name today_name">Today</h1>
            <div class="day_content">
                <ul class="list">
                    <li class="list_item">
                        <div class="list_item_icon">
                            <i class="fas fa-check unchecked"></i>
                        </div>
                        <div class="list_item_content">
                            <div class="list_item_name">
                                <div class="list_item_name_text underlined">
                                    Item 1
                                </div>
                                <div class="list_item_actions">
                                    <span>
                                        <i class="fas fa-trash-alt"></i>
                                    </span>
                                    <span>
                                        <i class="far fa-comment"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="list_item_comment">
                                didnt have time
                            </div>
                        </div>
                    </li>

                    <li class="list_item">
                        <div class="list_item_icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="list_item_content">
                            <span class="list_item_name">
                                <span class="list_item_name_text underlined">
                                    <input class="input new_todo" />
                                </span>
                            </span>
                        </div>
                    </li>
                    <li>

                    </li>
                </ul>
            </div>
        </section>
        <section class="day">
            <h1 class="day_name">Monday</h1>
            <div class="day_content">
                <ul class="list">
                    <li class="list_item">
                        <div class="list_item_icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="list_item_content">
                            <span class="list_item_name">
                                <span class="list_item_name_text underlined">
                                    <input class="input new_todo" />
                                </span>
                            </span>
                        </div>
                    </li>
                    <li>

                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
